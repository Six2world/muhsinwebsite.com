<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="food.css">
  <title>Document</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
  <div class="upper">
    <div class="navigate-icon">
      <img src="icons8-forward-50.png" alt="">
      <img src="icons8-forward-50 (1).png" alt="">
      <img src="icons8-process-50.png" alt="">
    </div>

    <div class="input">
      <input class="search" type="text" placeholder="Search ...">
      <img class="star-icon" src="icons8-star-50.png" alt="">
      
    </div>

    <div class="end">
      <img src="icons8-menu-50.png" alt="">
    </div>
  </div>

    <div class="logo-div">
      <div class="logo">
        <img src="icons8-vegan-food-50.png" alt="">
      </div>

      <div class="logo-menu">
        <img src="icons8-home-50.png" alt="">
        <img src="icons8-customer-50.png" alt="">
        <img class="logo-car" src="icons8-deliver-food-50.png" alt="">
      </div>
  
    </div>
  <div class="section-div">
    <div class="salads" onclick="document.getElementById(`notice`).innerHTML=`SALADS`">
      SALADS
    </div>
    <div class="bowls" onclick="document.getElementById('notice').innerHTML='BOWLS'">
      BOWLS
    </div>
    <div class="okele" onclick="document.getElementById('notice').innerHTML='OKELE'">
      OKELE
    </div>
    <div class="soup" onclick="document.getElementById('notice').innerHTML='SOUP'">
      SOUPS
    </div>
    <div class="kids" onclick="document.getElementById('notice').innerHTML='KIDS'">
      KIDS
    </div>
    <div class="drink" onclick="document.getElementById('notice').innerHTML='DRINKS'">
      DRINKS
    </div>
    <div class="snack" onclick="document.getElementById('notice').innerHTML='SNACKS'">
      SNACKS
    </div>
   
  </div>
  <div class="notice-div">
    <p class="notice" id="notice"> SELECT TYPE</p>
  </div>

  <div class="food-list">
    <div id="saladlist" class="salad-list">
      
      <div class="">
        <img class="picture" src="796c34906c9111f02f41a319298a261b.jpg" alt="">

      </div>
      <div class="picture-div">
        <p>DRINKS</p>
        <P>2.99</P>
        <p class="text">BEST FOR YOUR HEALTH!!!</p>
      </div>
      
      


      <div id="saladlist-hover" class="saladlist-hover">
        <div class="sound">
    
        </div>
        <div class="greenarea-top">
          <p>DRINKS</p>
        </div>
        <div id="phonecontent" class="phonecontent">
          <img class="picture" src="796c34906c9111f02f41a319298a261b.jpg" alt="">

        </div>
        <div class="greenarea-bottom">
    
        </div>
      </div>
    </div>

    <div class="salad-list2" id="saladlist2">
      <div class="">
        <img class="picture" src="c005f12867549656070006bf650579a2.jpg" alt="">

      </div>
      <div class="picture-div">
        <p>SNACKS</p>
        <P>7.39</P>
        <p class="text">BEST FOR YOUR HEALTH!!!</p>
      </div>
      <div id="saladlist-hover2" class="saladlist-hover">
        <div class="sound">
    
        </div>
        <div class="greenarea-top">
          <p>SNACKS</p>
        </div>
        <div id="phonecontent" class="phonecontent">
          <img class="picture" src="c005f12867549656070006bf650579a2.jpg" alt="">

        </div>
        <div class="greenarea-bottom">
    
        </div>
      </div>
    </div>

    <div class="salad-list3" id="saladlist3">
      <div class="">
        <img class="picture" src="72d9af964d384fc2a16fd087c1062a7c.jpg" alt="">

      </div>
      <div class="picture-div">
        <p>SALAD</p>
        <P>9.99</P>
        <p class="text">BEST FOR YOUR HEALTH!!!</p>
      </div>
       <div id="saladlist-hover3" class="saladlist-hover">
        <div class="sound">
    
        </div>
        <div class="greenarea-top">
          <p>SALAD</p>
        </div>
        <div id="phonecontent" class="phonecontent">
          <img class="picture" src="72d9af964d384fc2a16fd087c1062a7c.jpg" alt="">

        </div>
        <div class="greenarea-bottom">
    
        </div>
      </div>
    </div>
    
   
  </div>

  



  <script src="food.js" >
    
  </script>
</body>
</html>
